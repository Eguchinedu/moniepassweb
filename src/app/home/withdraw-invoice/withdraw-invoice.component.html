<div mat-dialog-content>
    <mat-icon id="close-btn" (click)="closeDialog()">close</mat-icon>
</div>
<div mat-dialog-content>
  Are you sure you want to Delete this Invoice?
</div>
<div mat-dialog-actions class="confirm-button">
  <button mat-button [mat-dialog-close]="false" class="confirm-no">No</button>
  <button mat-button [mat-dialog-close]="true" class="confirm-yes" cdkFocusInitial>Yes</button>
</div>
