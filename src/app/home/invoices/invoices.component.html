<div class="container">
    <div class="invoice-container">
        <div class="invoice-heading">
            <h3 style="font-weight: 500;">
                Invoice(s)
            </h3>
        </div>
        <div class="invoice-body">
            <ng-container *ngIf="invoices?.length === 0">
        <div class="invoice-body-container">
            <div class="invoice-content">
                <div class="invoice-img">
                    <img src="../../../assets/images/46.png" width="100px" height="100px" alt="invoice">
                </div>
                <div class="invoice-text" style="width: 300px;">
                    <p style="font-weight: 900;">No Invoices yet</p>
                    <p>You currently do not have any invoices yet.Generate invoice in the home page.</p>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="invoices?.length > 0">
        <div class="invoice-body-2" *ngFor="let invoice of invoices">
            <div class="invoice-item">
                <div class="invoice-texts">
                        <p>Date Created: {{invoice?.createdDate | date: 'short'}}</p>
                        <p>Invoice ID: {{invoice?.invoiceId}}</p>
                </div>
                <div class="invoice-button-2">
                    <button class="invoice-btn-2" (click)="viewInvoice(invoice?.invoiceId)">View Invoice</button>
                </div>
            </div>
        </div>
    </ng-container>
        </div>
    </div>
</div>
