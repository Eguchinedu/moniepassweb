<div class="container">
    <div class="confirm-section">
     <div class="section-header">
 <img src="../../../../assets/images/moniepass.png" />
    </div>
    <div class="title">
        <h2>Forgot password?</h2>
        <p>Please type in your email address</p>
    </div>
    <form   action="" (ngSubmit)="onSubmit()" [formGroup]="forgotPassForm">
        <div class="form-group">
            <div class="error-field">
                <div class="input-icon">
                    <i class="bi bi-envelope"></i>
                        <input type="email" name="email" id="email" class="login-field" placeholder="Email Address" formControlName="email" 
                />
                </div>
                    <span [class]="forgotPassForm.controls['email'].dirty && forgotPassForm.hasError('required', 'email') ? 'error-show' : 'error-span'"><i class="bi bi-x-circle"></i></span>
            </div>
        </div>
        <div class="login-button">
            <button class="log-btn" *ngIf="!isLoading" [disabled]="!forgotPassForm.valid" >Send Code</button>
            <button class="log-btn2" *ngIf="isLoading"  disabled><i class='bx bx-loader-alt bx-spin bx-rotate-90' ></i></button>
        </div>
    </form>
    </div>
</div>
